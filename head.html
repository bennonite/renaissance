}

<script>
  window.setTimeout(()=> {
    var socialIcons = document.querySelectorAll("#social-icons a");
    if (socialIcons.length){
      socialIcons.forEach( icon => {
      icon.target = "_blank"
      })
    } 
  }, 200)

</script>
